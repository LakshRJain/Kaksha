plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.classcare"
    compileSdk = 34  // Ensure this matches Flutter SDK
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true  // Keep this for desugaring
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.classcare"
        minSdk = 23  // Ensure minimum SDK is set correctly
        targetSdk = 34  // Keep this updated
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true  // Add this if you face multidex issues
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')  // Ensure Firebase BOM is up to date
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'androidx.core:core:1.9.0'
    implementation 'androidx.multidex:multidex:2.0.1'  // For multidex support
    
    // Correct way to add desugaring library
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'  // FIXED LINE
}

